<!-- Main Content Section -->
<main>
    <div class="form-container">
      <h1>Reserve Your Rental</h1>
        <form action="thankyou.html" method="get">
            <!-- Personal Information -->
            <fieldset>
              <legend>Personal Information</legend>
              <label for="name">Full Name*</label>
              <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        
              <label for="email">Email Address*</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
              <label for="phone">Phone Number*</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        
              <label for="state-country">Home State or Country*</label>
              <input type="text" id="state-country" name="state_country" placeholder="Enter your home state or country" required>
            </fieldset>
        
            <!-- Rental Information -->
            <fieldset>
              <legend>Rental Information</legend>
              <label for="rental-date">Rental Date*</label>
              <input type="date" id="rental-date" name="rental_date" required>
        
              <label for="rental-period">Rental Period*</label>
              <select id="rental-period" name="rental_period" required>
                <option value="">-- Select Rental Period --</option>
                <option value="half-day">Half Day (3 hrs)</option>
                <option value="full-day">Full Day</option>
              </select>
        
              <label for="rental-type">Rental Type*</label>
              <select id="rental-type" name="rental_type" required>
                <option value="">-- Select Rental Type --</option>
                <option value="honda-metro-scooter">Honda Metro Scooter</option>
                <option value="honda-dio-scooter">Honda Dio Scooter</option>
                <option value="honda-pcx150-scooter">Honda PCX150 Scooter</option>
                <option value="honda-pioneer-atv">Honda Pioneer ATV</option>
                <option value="jeep-wrangler-4-door">Jeep Wrangler - 4 Door</option>
                <option value="jeep-wrangler-2-door">Jeep Wrangler - 2 Door</option>
              </select>
        
              <label for="rental-number">Number of Rentals*</label>
              <input type="number" id="rental-number" name="rental_number" min="1" placeholder="Enter number of rentals" required>
            </fieldset>
        
            <!-- Additional Information -->
            <fieldset>
              <legend>Additional Information</legend>
              <label for="cruise-line">Cruise Line (if applicable)</label>
              <input type="text" id="cruise-line" name="cruise_line" placeholder="Enter your cruise line">
        
              <label for="special-comments">Special Accommodations or Comments</label>
              <textarea id="special-comments" name="special_comments" rows="4" placeholder="Include details like drop-off requests or accessibility needs"></textarea>
            </fieldset>

            <!-- Hidden Field for Date/Time -->
            <input type="hidden" id="submission-time" name="submission-time">
        
            <!-- Submit Button -->
            <button class="reservation-submit" type="submit">Submit Rental Request</button>
          </form>
        </form>
    </div>          
</main>
