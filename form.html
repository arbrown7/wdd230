    <main>
        <h2>Form</h2>
        <form id="registrationForm" method="get" action="record.html">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" title="A valid byui.edu email address." required>
            <p id="emailFeedback" class="feedback"></p>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <p id="passwordFeedback" class="feedback"></p>
        
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            <p id="confirmPasswordFeedback" class="feedback"></p>
            
            <label for="rating">Rating</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="0">
            <div id="rangevalue">0</div>
        
            <button type="submit">Register</button>
        </form>
